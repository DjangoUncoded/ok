
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keziah</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #ff6666;
        }
        h1 {
            margin-top: 50px;
            font-size: 3em;
            color: #ff4d4d;
        }
        .hearts-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 50px;
            margin: 20px;
        }
        .heart {
            width: 100px;
            height: 100px;
            background-color: #ff1a75;
            position: relative;
            margin: 20px;
            transform: rotate(-45deg);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .heart:hover {
            transform: rotate(-45deg) scale(1.1);
        }
        .heart::before,
        .heart::after {
            content: "K";
            width: 100px;
            height: 100px;
            background-color: #ff1a75;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before {
            top: -50px;
            left: 0;
        }
        .heart::after {
            left: 50px;
            top: 0;
        }
    </style>
</head>
<body>
    <h1>To the Love of my Life </h1>
    <div class="hearts-container">
        <div class="heart one">K</div>
        <div class="heart two">E</div>
        <div class="heart three">Z</div>
        <div class="heart four">I</div>
        <div class="heart five">A</div>
        <div class="heart six">H</div>
    </div>


    <div id="popupContainer" class="popup-container">
      <span id="closeBtn" class="close-btn">&times;</span>
      <img id="popupImage" src="secondmeet.jpg" alt="Popup Image" class="popup-image">
  </div>
  
  <div id="popuptwoContainer" class="popuptwo-container">
    <span id="closetwoBtn" class="closetwo-btn">&times;</span>
    <img id="popuptwoImage" src="Tangled.jpg" alt="Popuptwo Image" class="popuptwo-image">
</div>
<div id="popupthreeContainer" class="popupthree-container">
  <span id="closethreeBtn" class="closethree-btn">&times;</span>
  <img id="popupthreeImage" src="Iimage.jpg" alt="Popupthree Image" class="popupthree-image">
</div>

<div id="popupfourContainer" class="popupfour-container">
  <span id="closefourBtn" class="closefour-btn">&times;</span>
  <img id="popupfourImage" src="genie.jpg" alt="Popupfour Image" class="popupfour-image">
</div>
<div id="popupfiveContainer" class="popupfive-container">
  <span id="closefiveBtn" class="closefour-btn">&times;</span>
  <img id="popupfiveImage" src="end.jpg" alt="Popupfive Image" class="popupfive-image">
</div>
    <script src="sample.js"></script>
</body>
</html>
